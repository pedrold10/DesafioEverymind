<table  class="table m-5" *ngIf="produtos && produtos.length > 0" >
    <thead class="thead-dark">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.codigo}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>R${{produto.preco.toFixed(2).toString().replace(".", ",")}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/editar', produto.codigo]">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
